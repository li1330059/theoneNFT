            w[n] = w[n] || function () {

/*           console.log(document.getElementById("YSF-BTN-HOLDER")); */
            setTimeout(function () {
                ysf("open");

        }
		function isWx() {
		    var ua = navigator.userAgent.toLowerCase();
		    if (ua.match(/MicroMessenger/i) == "micromessenger") {
		      return new Promise(resolve => {
		        wx.miniProgram.getEnv(function(res) {
		          if (res.miniprogram) {
		            resolve("mini-wx");
		          } else {
		            resolve("wx");
		          }
		        });
		      });
		    } else {
		      console.log("不在微信里");
		      return new Promise(resolve => {
		        resolve("no-wx");
		      });
		    }
		  }
    </script>
